<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/recipe.css"/>
  </head>
  <body>
    <div id="liveAlertPlaceholder"></div>
    <button class="mx-4 my-2" id="backBtn">Home</button>
    <h1 class="body-title mt-3" >Recipe Name</h1>
    <div class="container-md py-5 px-4">
      <div class="image-list-container">
        <div class="img-container">
          <img src="" alt="recipe image" />
        </div>
        <button id="addButton" class="btn mt-3">Add to Favorites</button>
        <ul
          class="mt-3 text-start mx-4 list-group ingredient-list list-group-flush"
        >
          <h3 class="mt-5">Ingredients</h3>
          <!-- <li class="list-group-item">item</li> -->
        </ul>
      </div>
      <div class="content px-5">
        <div class="summary">
          <h2>Summary</h2>
          <p></p>
        </div>
        <div class="instructions">
          <h2>Instructions</h2>
          <ul class="instruction-list">
            <!-- <li class="mt-3 w-100">
              
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/recipe.js" type="module"></script>
  </body>
</html>
